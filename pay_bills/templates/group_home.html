{% extends "base.html" %}

{% block content %}

<h1>Group {{ group.name }}</h1>

<a href="invite_users/">Invite people to this group!</a>

<h2>Balance:</h2>
<table>
{% for row in balance_table %}
<tr class="{% cycle 'odd' 'even' %}">
<td align="right">{{row.0}}</td>
<td align="right">{{row.1}}</td>
</tr>
{% endfor %}
</table>

{% endblock %}
